<html lang="pt">

    <title>Administrador Equipe Granja</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/estilo.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      
      $(document).ready(function(){
        $("#btnInserirImagem").click(function(){
          $(".imagensHome").append("<input type='file' class='imagemBanner'>");
        });
      });

      $(document).ready(function(){
        $("#btnInserirTelefone").click(function(){
          $(".telefoneContato").append(
            "<input type='text' class='form-control inputTelefoneDDD' placeholder='DDD'>" +
            "<input type='text' class='form-control inputTelefone' placeholder='Telefone'>"
          );
        });
      });

      $(document).ready(function(){
        $("#btnInserirEndereco").click(function(){
          $(".endereco").append(
            "<input type='text' class='form-control inputEndereco' placeholder='Endereço'>" +
            "<input type='text' class='form-control inputNumero' placeholder='Número'>"
          );
        });
      });
           

    </script>
  </head>

  <body>

  <div class="container">
    <div class="bs-docs-section">
      <h2 id="tabs-examples">Administrador de Conteudo</h2>
      <div class="bs-example bs-example-tabs">
       
       <ul id="myTab" class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#home" role="tab" data-toggle="tab">Home</a></li>
          <li><a href="#servicos" role="tab" data-toggle="tab">Serviços</a></li>
          <li><a href="#produtos" role="tab" data-toggle="tab">Produtos</a></li>
          <li><a href="#equipe" role="tab" data-toggle="tab">Equipe</a></li>
          <li><a href="#revista" role="tab" data-toggle="tab">Revista</a></li>
          <li><a href="#ambiente" role="tab" data-toggle="tab">Ambiente</a></li>
          <li><a href="#localizacao" role="tab" data-toggle="tab">Localização</a></li>
          <li><a href="#contatos" role="tab" data-toggle="tab">Contatos</a></li>
       </ul>

        <div id="myTabContent" class="tab-content">
          
          <div class="tab-pane fade in active" id="home">
            <h3>Administrativo Home</h3>
            <hr />
            <form role="form">
              <div class="form-group imagensHome">
                <input type="file" class="imagemBanner">
              </div>
              <button type="submit" class="btn btn-default" id="btnInserirImagem">Adcionar mais Imagens</button>
              <hr />
              <div class="form-group">
                <label for="tituloEsquerdo">Título Home (Lado Esquerdo)</label>
                <input type="text" class="form-control" id="" placeholder="">
                <br />
                <label for="conteudo">Conteudo</label>
                <textarea class="form-control" rows="3"></textarea>
                <br />
                <label for="tituloDireito">Título Home (Lado Direito)</label>
                <br />
                <input type="text" class="form-control" id="" placeholder="">
                <br />
                <label for="conteudoDireito">Conteudo</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <br />
              <button type="submit" class="btn btn-default inserir">Salvar Conteudo</button>
            </form>

          </div>

          <div class="tab-pane fade" id="servicos">
            <p></p>
          </div>

          <div class="tab-pane fade" id="produtos">
            <p></p>
          </div>

          <div class="tab-pane fade" id="equipe">
            <p></p>
          </div>

          <div class="tab-pane fade" id="revista">
            <p></p>
          </div>

          <div class="tab-pane fade" id="ambiente">
            <p></p>
          </div>

          <div class="tab-pane fade" id="localizacao">
            <h3>Administrativo Localização</h3>
            <hr />
            <form role="form">
              <div class="form-group endereco">
                <label for="tituloEsquerdo">Endereço(s)</label>
                <br />
                <input type="text" class="form-control inputEndereco" placeholder="Endereço">
                <input type="text" class="form-control inputNumero" placeholder="Número">
              </div>
              <br />
              <button type="submit" class="btn btn-default" id="btnInserirEndereco">Adcionar Endereço</button>
              <br />
              <button type="submit" class="btn btn-default inserir">Salvar Endereço(s)</button>
            </form>
          </div>

          <div class="tab-pane fade" id="contatos">
            <h3>Administrativo Contato</h3>
            <hr />
            <form role="form">
              <div class="form-group telefoneContato">
                <label for="tituloEsquerdo">Telefone(s)</label>
                <br />
                <input type="text" class="form-control inputTelefoneDDD"  placeholder="DDD">
                <input type="text" class="form-control inputTelefone"  placeholder="Telefone">
              </div>
              <br />
              <button type="submit" class="btn btn-default" id="btnInserirTelefone">Adcionar Telefones</button>
              <br />
              <button type="submit" class="btn btn-default inserir">Salvar Telefones</button>
            </form>
          </div>
         
        </div>
    </div>
  </div>

  </body>
</html>
