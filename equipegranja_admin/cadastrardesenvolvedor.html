        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Cadastrar Desenvolvedor
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <form role="form" id="formularioReserva" method="post">
                                <div class="form-group">
                                    <label for="Nome Empresa">Nome da Empresa</label>
                                    <input type="text" class="form-control required" id="InputNomeEmpresa" name="campoEmpresa" placeholder="Nome da Empresa" required>
                                </div> 
                                <div class="form-group">
                                    <label for="CNPJ">CNPJ</label>
                                    <input type="text" class="form-control required" id="cnpj" name="cnpj" placeholder="CNPJ" required>
                                </div>
                                <div class="form-group">
                                    <label for="Nome">Nome Desenvolvedor</label>
                                    <input type="text" class="form-control required" id="InputNome" name="campoNome" placeholder="Nome" required>
                                </div>    
                                <div class="form-group">
                                    <label for="E-mail">E-mail</label>
                                    <input type="email" class="form-control required" id="InputEmail" placeholder="E-mail" required>
                                </div>
                                
                                <div class="form-group">
                                    <div>
                                        <label for="DDD">DDD</label>
                                        <input type="text" class="form-control ddd required" placeholder="DDD" required>
                                    </div>
                                    <div class="telefoneTel">
                                        <label for="Telefone">Telefone</label>
                                        <input type="text" class="form-control telefone" placeholder="Telefone" required>
                                    </div>
                                </div>

                                  <div class="form-group">
                                    <label for="Login">Login</label>
                                    <input type="text" placeholder="Login" class="form-control required" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="Senha">Senha</label>
                                    <input type="password" placeholder="Senha" class="form-control required" required>
                                  </div> 
                               
                                <br />
                                <button type="submit" class="btn btn-primary submit">Cadastrar Desenvolvedor</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
