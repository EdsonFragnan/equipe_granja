        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Cadastrar Funcionário
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <form role="form" id="formularioReserva" method="post">
                                <div class="form-group">
                                    <label for="Nome">Nome</label>
                                    <input type="text" class="form-control required" id="InputNome" name="campoNome" placeholder="Nome" required>
                                </div>    
                                <div class="form-group">
                                    <label for="E-mail">E-mail</label>
                                    <input type="email" class="form-control required" id="InputEmail" placeholder="E-mail" required>
                                </div>
                                <div class="form-group">
                                      <label for="Especialidade">Especialidade</label>
                                      <br />
                                      <select required>
                                        <option value="">Selecione</option>
                                        <option value="cabelo">Cabeleireiro(a)</option>
                                        <option value="manicure">Manicure</option>
                                        <option value="recepcionista">Recepcionista</option>
                                       </select>
                                  </div>

                                  <div class="control-label">
                                    <label>Horário Atendimento</label>
                                </div>
                                <div class="controls">
                                    <select class="entrada" required>
                                        <option value="">Selecione</option>
                                        <option>10h30 min</option>
                                    </select>
                                    <span> às </span>            
                                    <select class="saida" required>
                                        <option value="">Selecione</option>
                                        <option>19h00 min</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="CPF">CPF</label>
                                    <input type="text" class="form-control required" id="cpf" placeholder="CPF" required>
                                </div>
                                <div class="form-group">
                                    <label for="RG">RG</label>
                                    <input type="text" class="form-control required" id="RG" placeholder="RG" required>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <label for="DDD">DDD</label>
                                        <input type="text" class="form-control ddd required" placeholder="DDD" required>
                                    </div>
                                    <div class="telefoneTel">
                                        <label for="Telefone">Telefone</label>
                                        <input type="text" class="form-control telefone" placeholder="Telefone" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Endereco">Endereço</label>
                                    <input type="text" class="form-control endereco required" id="InputEndereco" placeholder="Endereço" required>
                                    <div class="numeroEndereco">
                                        <label for="Numero">Número</label>
                                        <input type="text" class="form-control numeroRisedencia required" id="InputNumero" placeholder="Número" required>
                                    </div>    
                                  </div>
                                  
                                  <div class="form-group">
                                      <label for="Numero">Estado</label>
                                      <br />
                                      <select required>
                                        <option value="">Selecione</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espirito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="PR">Paraná</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="TO">Tocantins</option>
                                       </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="Cidade">Cidade</label>
                                    <input type="text" placeholder="Cidade" class="form-control required" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="Login">Login</label>
                                    <input type="text" placeholder="Login" class="form-control required" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="Senha">Senha</label>
                                    <input type="password" placeholder="Senha" class="form-control required" required>
                                  </div> 
                               
                                <br />
                                <button type="submit" class="btn btn-primary submit">Cadastrar FUncionário</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
