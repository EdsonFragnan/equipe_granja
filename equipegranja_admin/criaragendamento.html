        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Criar Agendamento
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <form role="form" id="formularioReserva" method="post">
                                <div class="form-group">
                                    <label for="Nome">Nome</label>
                                    <input type="text" class="form-control required" id="InputNome" name="campoNome" placeholder="Nome" required>
                                </div>    
                                <div class="form-group">
                                    <label for="E-mail">E-mail</label>
                                    <input type="email" class="form-control required" id="InputEmail" placeholder="E-mail" required>
                                </div>
                                <div class="form-group">
                                    <label for="CPF">CPF</label>
                                    <input type="text" class="form-control required" id="cpf" placeholder="CPF" required>
                                </div>
                                <div class="form-group">
                                    <label for="RG">RG</label>
                                    <input type="text" class="form-control required" id="RG" placeholder="RG" required>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <label for="DDD">DDD</label>
                                        <input type="text" class="form-control ddd required" placeholder="DDD" required>
                                    </div>
                                    <div class="telefoneTel">
                                        <label for="Telefone">Telefone</label>
                                        <input type="text" class="form-control telefone" placeholder="Telefone" required>
                                    </div>
                                </div>
                               
                                <div class="control-group control-select-date">
                                    <div class="control-label">
                                        <label>Selecione o Serviço</label>
                                    </div>
                                    <div class="controls">
                                        <select required>
                                            <option value="">Selecione</option>
                                            <option>Cabelo</option>
                                            <option>Estética</option>
                                            <option>Unha</option>
                                            <option>Noiva</option>
                                        </select>
                                    </div>
                                    <div class="control-label">
                                        <label>Selecione o Funcionario</label>
                                    </div>
                                    <div class="controls">
                                        <select required>
                                            <option value="">Selecione</option>
                                            <option>Regina</option>
                                            <option>Geraldo</option>
                                            <option>Carol</option>
                                            <option>Berenice</option>
                                            <option>Kelly</option>
                                            <option>Neuza</option>
                                        </select>
                                    </div>
                                    <div class="control-label">
                                        <label>Selecione a Marca</label>
                                    </div>
                                    <div class="controls">
                                        <select required>
                                            <option value="">Selecione</option>
                                            <option>Kerastase</option>
                                            <option>Loréal</option>
                                            <option>Schwarzkopf</option>
                                            <option>Bed Head Tigi</option>
                                            <option>Tânagra</option>
                                        </select>
                                    </div>
                                    <div class="control-label">
                                        <label>Selecione uma Data</label>
                                    </div>
                                    <div class="controls">
                                        <div class="well">
                                          <div id="datetimepicker4" class="input-append">
                                            <input data-format="dd-MM-yyyy" class="inputData" placeholder="Data Agendamento" type="text" required></input>
                                            <span class="add-on">
                                              <i class="glyphicon glyphicon-calendar">
                                              </i>
                                            </span>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="control-label">
                                        <label>Selecione um Horário disponivel</label>
                                    </div>
                                    <div class="controls">
                                        <select required>
                                            <option value="">Selecione</option>
                                            <option>10h30 min</option>
                                            <option>13h20 min</option>
                                            <option>15h45 min</option>
                                            <option>16h30 min</option>
                                            <option>18h30 min</option>
                                        </select>
                                    </div>
                                </div>
                                <br />
                                <button type="submit" class="btn btn-primary submit">Fazer Reserva</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>

     <script type="text/javascript">
    $(function() {
        $('#datetimepicker4').datetimepicker({
            pickTime: false,
            language: 'pt-BR'
        });
    });
    </script>

     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
